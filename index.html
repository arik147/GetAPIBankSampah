<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="check">
        <h1>Request API Bank Sampah</h1>
    </div>
    
    <script>
        const url = "https://script.google.com/macros/s/AKfycbw7UrqFooXT_IrZNPzpEhBV_SK3G_p139rWmTODomWKRazhsf6FVvEaZNPVExh-OiABGw/exec?login=loginSession";

        $.ajax({
            url: url,
            method: "POST",
            body: JSON.stringify({
                password: "E24",
                role: "nasabah"
            }),
            success: function(data) {
                console.log("Success:", data);
                $('.check').append('<p>Response: ' + JSON.stringify(data) + '</p>');
            },
            error: function(xhr, status, error) {
                console.error("Error:", error);
                $('.check').append('<p>Error: ' + error + '</p>');
            }
        });

    </script>
</body>
</html>
